<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif;">

<div class="container mt-5">
    <!-- Encabezado -->
    <div class="card shadow-sm border-0 mb-4" style="border-radius: 16px; overflow: hidden;">
        <div class="card-header text-white d-flex justify-content-between align-items-center"
             style="background: linear-gradient(135deg, #43cea2, #185a9d); padding: 1rem 1.5rem;">
            <h4 class="mb-0 fw-semibold">Estudiantes Registrados</h4>
            <a class="btn btn-light fw-semibold d-flex align-items-center gap-2" th:href="@{/coordinador/formEstudiante}">
                <i class="bi bi-person-plus-fill"></i> Nuevo Estudiante
            </a>
        </div>

        <!-- Tabla -->
        <div class="card-body p-0">
            <table class="table table-hover text-center m-0">
                <thead style="background-color: #f1f5f9; color: #4a5568;">
                    <tr>
                        <th style="border-top-left-radius: 12px;">ID</th>
                        <th>Primer Nombre</th>
                        <th>Primer Apellido</th>
                        <th>Puntaje</th>
                        <th class="text-center" style="border-top-right-radius: 12px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estudiante : ${listaEstudiantes}" style="background-color: #ffffff; border-top: 1px solid #e2e8f0;">
                        <td th:text="${estudiante.id}" style="color: #2d3748;"></td>
                        <td th:text="${estudiante.primerNombre}" style="color: #2d3748;"></td>
                        <td th:text="${estudiante.primerApellido}" style="color: #2d3748;"></td>
                        <td th:text="${estudiante.puntaje}" style="color: #2d3748;"></td>
                        <td class="text-center">
                            <a th:href="@{/coordinador/editar/{id}(id=${estudiante.id})}"
                               class="btn btn-outline-warning btn-sm me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/coordinador/eliminar/{id}(id=${estudiante.id})}"
                               class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de eliminar este estudiante?');">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
