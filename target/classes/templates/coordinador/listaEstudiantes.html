

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Estudiantes Registrados</h2>
        <a class="btn btn-success" th:href="@{/coordinador/formEstudiante}">
            <i class="bi bi-person-plus"></i> Nuevo Estudiante
        </a>
    </div>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Primer Nombre</th>
                <th>Primer Apellido</th>
                <th>Puntaje</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante : ${listaEstudiantes}">
                <td th:text="${estudiante.id}"></td>
                <td th:text="${estudiante.primerNombre}"></td>
                <td th:text="${estudiante.primerApellido}"></td>
                <td th:text="${estudiante.puntaje}"></td>
                <td class="text-center">
                    <a th:href="@{/coordinador/editar/{id}(id=${estudiante.id})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <a th:href="@{/coordinador/eliminar/{id}(id=${estudiante.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este estudiante?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
