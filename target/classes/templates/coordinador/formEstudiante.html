

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Registro de Estudiante</h2>
    <form th:action="@{/coordinador/guardarEstudiante}" th:object="${estudiante}" method="post">

        <!-- ID (también es username) -->
        <div class="mb-3">
            <label for="id" class="form-label">Número de Identificación</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" required>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label">Primer Nombre</label>
                <input type="text" class="form-control" th:field="*{primerNombre}" required>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label">Segundo Nombre</label>
                <input type="text" class="form-control" th:field="*{segundoNombre}">
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" th:field="*{primerApellido}" required>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" th:field="*{segundoApellido}">
            </div>
        </div>

		<div class="mb-3">
		    <label class="form-label">Tipo de Documento</label>
		    <select class="form-select" th:field="*{tipoDocumento}" required>
		        <option value="" disabled selected>Seleccione un tipo</option>
		        <option value="C.C.">C.C. (Cédula de Ciudadanía)</option>
		        <option value="T.I.">T.I. (Tarjeta de Identidad)</option>
		    </select>
		</div>


        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" th:field="*{correoElectronico}" required>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label">Número Telefónico</label>
                <input type="text" class="form-control" th:field="*{numeroTelefonico}">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de Registro</label>
            <input type="text" class="form-control" th:field="*{numeroRegistro}" required>
        </div>

        <h4 class="mt-4">Notas del Estudiante</h4>
        <div class="row">
            <div class="mb-3 col-md-4">
                <label class="form-label">Puntaje</label>
                <input type="number" class="form-control" th:field="*{puntaje}" required>
            </div>
            <div class="mb-3 col-md-4">
                <label class="form-label">Comunicación Escrita</label>
                <input type="number" class="form-control" th:field="*{comunicacionEscrita}" required>
            </div>
            <div class="mb-3 col-md-4">
                <label class="form-label">Razonamiento Cuantitativo</label>
                <input type="number" class="form-control" th:field="*{razonamientoCuantitativo}" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-4">
                <label class="form-label">Lectura Crítica</label>
                <input type="number" class="form-control" th:field="*{lecturaCritica}" required>
            </div>
            <div class="mb-3 col-md-4">
                <label class="form-label">Competencias Ciudadanas</label>
                <input type="number" class="form-control" th:field="*{competenciasCiudadanas}" required>
            </div>
            <div class="mb-3 col-md-4">
                <label class="form-label">Inglés</label>
                <input type="number" class="form-control" th:field="*{ingles}" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-4">
                <label class="form-label">Formulación De Proyectos De Ingeniería</label>
                <input type="number" class="form-control" th:field="*{formulacionProyectosIngenieria}" required>
            </div>
            <div class="mb-3 col-md-4">
                <label class="form-label">Pensamiento Científico</label>
                <input type="number" class="form-control" th:field="*{pensamientoCientifico}" required>
            </div>
            <div class="mb-3 col-md-4">
                <label class="form-label">Diseño De Software</label>
                <input type="number" class="form-control" th:field="*{disenoSoftware}" required>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Guardar Estudiante</button>
        </div>
    </form>
</div>
</body>
</html>
