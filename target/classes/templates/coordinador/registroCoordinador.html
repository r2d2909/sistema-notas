
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Coordinador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">Registro de Coordinador</h2>

  <form th:action="@{/coordinador/guardar}" th:object="${usuario}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario (ID o correo)</label>
      <input type="text" id="username" class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" id="password" class="form-control" th:field="*{password}" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
    <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
