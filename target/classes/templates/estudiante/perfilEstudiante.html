<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <!-- 🔹 Sección 1: Información Personal -->
    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Información del Estudiante</h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6"><strong>Tipo de Documento:</strong> <span th:text="${estudiante.tipoDocumento}"></span></div>
                <div class="col-md-6"><strong>ID:</strong> <span th:text="${estudiante.id}"></span></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><strong>Primer Nombre:</strong> <span th:text="${estudiante.primerNombre}"></span></div>
                <div class="col-md-6"><strong>Segundo Nombre:</strong> <span th:text="${estudiante.segundoNombre}"></span></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><strong>Primer Apellido:</strong> <span th:text="${estudiante.primerApellido}"></span></div>
                <div class="col-md-6"><strong>Segundo Apellido:</strong> <span th:text="${estudiante.segundoApellido}"></span></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><strong>Correo Electrónico:</strong> <span th:text="${estudiante.correoElectronico}"></span></div>
                <div class="col-md-6"><strong>Teléfono:</strong> <span th:text="${estudiante.numeroTelefonico}"></span></div>
            </div>
            <div class="row">
                <div class="col-md-6"><strong>Número de Registro:</strong> <span th:text="${estudiante.numeroRegistro}"></span></div>
            </div>
        </div>
    </div>

    <!-- 🔹 Sección 2: Notas y Niveles -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Resultados Académicos</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Materia</th>
                        <th>Nota</th>
                        <th>Nivel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fila : ${estudiante.resumenNotas}">
                        <td th:text="${fila[0]}"></td>
                        <td th:text="${fila[1]}"></td>
                         <td th:text="${fila[2]}" th:class="${fila[3]} + ' fw-bold'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
