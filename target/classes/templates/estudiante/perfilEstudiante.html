<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease;
    }

    .card-header {
      border-radius: 15px 15px 0 0;
      padding: 1rem 1.5rem;
    }

    h4 {
      font-weight: 600;
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
    }

    .table th {
      background-color: #343a40;
      color: white;
    }

    .table td {
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- üîπ Informaci√≥n del Estudiante -->
  <div class="card shadow-sm border-0" style="border-radius: 16px; overflow: hidden; background: #fefefe;">
    <div class="card-header text-white" style="background: linear-gradient(135deg, #667eea, #764ba2); padding: 1rem 1.5rem;">
      <h4 class="mb-0" style="font-weight: 600;">Informaci√≥n del Estudiante</h4>
    </div>
    <div class="card-body" style="padding: 1.5rem;">
      <div class="row mb-3">
        <div class="col-md-6"><strong>Tipo de Documento:</strong> <span th:text="${estudiante.tipoDocumento}"></span></div>
        <div class="col-md-6"><strong>ID:</strong> <span th:text="${estudiante.id}"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><strong>Primer Nombre:</strong> <span th:text="${estudiante.primerNombre}"></span></div>
        <div class="col-md-6"><strong>Segundo Nombre:</strong> <span th:text="${estudiante.segundoNombre}"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><strong>Primer Apellido:</strong> <span th:text="${estudiante.primerApellido}"></span></div>
        <div class="col-md-6"><strong>Segundo Apellido:</strong> <span th:text="${estudiante.segundoApellido}"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><strong>Correo Electr√≥nico:</strong> <span th:text="${estudiante.correoElectronico}"></span></div>
        <div class="col-md-6"><strong>Tel√©fono:</strong> <span th:text="${estudiante.numeroTelefonico}"></span></div>
      </div>
      <div class="row">
        <div class="col-md-6"><strong>N√∫mero de Registro:</strong> <span th:text="${estudiante.numeroRegistro}"></span></div>
      </div>
    </div>
  </div>
  

  <!-- üîπ Resultados Acad√©micos -->
  <div class="card shadow-sm border-0" style="border-radius: 16px; overflow: hidden; background: #fefefe;">
    <div class="card-header text-white" style="background: linear-gradient(135deg, #43cea2, #185a9d); padding: 1rem 1.5rem;">
      <h4 class="mb-0" style="font-weight: 600;">Resultados Acad√©micos</h4>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover text-center m-0" style="border-collapse: separate; border-spacing: 0;">
        <thead style="background-color: #f1f5f9; color: #4a5568;">
          <tr>
            <th style="border-top-left-radius: 12px;">Materia</th>
            <th>Nota</th>
            <th style="border-top-right-radius: 12px;">Nivel</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="fila : ${estudiante.resumenNotas}" style="background-color: #ffffff; border-top: 1px solid #e2e8f0;">
            <td th:text="${fila[0]}" style="color: #2d3748;"></td>
            <td th:text="${fila[1]}" style="color: #2d3748;"></td>
            <td th:text="${fila[2]}" th:class="${fila[3]} + ' fw-bold'" style="color: #2d3748;"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
